<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div class="item" style="background-image: url(italy.jpg)">
          <div class="content">
            <div class="name">Italy</div>
            <div class="des">bucketlist</div>
            <button>See More</button>
          </div>
        </div>

        <div class="item" style="background-image: url(vrindavan.jpg)">
          <div class="content">
            <div class="name">Vrindavan</div>
            <div class="des">bucketlist</div>
            <button>See More</button>
          </div>
        </div>

        <div class="item" style="background-image: url(switzerland.jpg)">
          <div class="content">
            <div class="name">switzerland</div>
            <div class="des">bucketlist</div>
            <button>See More</button>
          </div>
        </div>

        <div class="item" style="background-image: url(santorini.jpg)">
          <div class="content">
            <div class="name">santorini</div>
           <div class="des">bucketlist</div>
            <button>See More</button>
          </div>
        </div>

        <div class="item" style="background-image: url(ladakh.jpg)">
          <div class="content">
            <div class="name">ladakh
            </div>
            <div class="des">bucketlist</div>
            <button>See More</button>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="prev">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
